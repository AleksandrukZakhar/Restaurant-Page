<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>
  <body>
    <header>
      <p class="logo">Restaurant</p>
      <div class="link-container">
        <p><a href="#">Home</a></p>
        <p><a href="#">Menu</a></p>
        <p><a href="#">Contact us</a></p>
      </div>
    </header>
    <form>
      <div>
        <input
          type="text"
          placeholder="Name"
          pattern="/[a-z]/gi"
          title="Example: John"
        />
        <input
          type="text"
          placeholder="Surname"
          pattern="/[a-z]/gi"
          title="Example: Doe"
        />
        <input type="email" placeholder="Email" />
        <button>Send</button>
      </div>
    </form>
  </body>
</html>
